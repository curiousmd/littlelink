<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Mohamad Matout</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Dr. Mohamad Matout is a McGill- and Stanford-trained interventional psychiatrist, scientist, and entrepreneur specializing in brain health, digital health, and network analysis.">

    <!-- Keywords -->
    <meta name="keywords" content="Mohamad Matout, psychiatry, psychiatrist, interventional psychiatry, interventional psychiatrist, network analysis">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://doctormentalhealth.com">

    <!-- Author Information -->
    <meta name="author" content="Mohamad Matout">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="Mohamad Matout">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Mohamad Matout</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>MD, MSc, FRCPC, DABPN<br>Interventional psychiatrist, scientist, and entrepreneur</br></p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- AVAtalk's Website -->
              <a class="button button-avatalk" href="https://avatalkapp.com" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/avatalk.png" alt="AVAtalk">AVAtalk</a>

              <!-- Google Scholar -->
              <a class="button button-google-scholar" href="https://scholar.google.com/citations?user=fcdSct8AAAAJ&hl=en&inst=5746887945952177237" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/google-scholar.svg" alt="Google Scholar Logo">Google Scholar</a>

              <!-- Substack -->
              <a class="button button-substack" href="https://doctormentalhealth.substack.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/substack.svg" alt="Substack Logo">Substack</a>

              <!-- LinkedIn -->
              <a class="button button-linked" href="https://www.linkedin.com/in/mohamadmatout" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>

              <!-- Pinterest -->
              <a class="button button-pinterest" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/pinterest.svg" alt="Pinterest Logo">Pinterest</a>

              <!-- Buy Me A Coffee -->
              <a class="button button-coffee" href="https://buymeacoffee.com/doctormentalhealth" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/buy-me-a-coffee.svg" alt="Buy Me A Coffee Logo">Buy Me A Coffee</a>
      </div>

      <h3>
              <div>Psychopharmacology Algorithms</div>
            </h3>

            <!-- ADHD -->
              <a class="button button-default" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/algorithms.png" alt="ADHD">ADHD</a>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
      Mohamad Matout, MD, MSc, FRCPC, DABPN
      </footer>

    </div>
  </div>

</body>

</html>
